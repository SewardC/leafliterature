	<script src="js/parse-1.2.12.min.js" type="text/javascript"></script>
	<script>
	var queryString = window.location.search;
	var parseQueryString = function( queryString ) {
	    var params = {}, queries, temp, i, l;
	 
	    // Split into key/value pairs
	    queries = queryString.split("&");
	 
	    // Convert the array of strings into an object
	    for ( i = 0, l = queries.length; i < l; i++ ) {
	        temp = queries[i].split('=');
	        params[temp[0]] = temp[1];
	    }
	 
	    return params;
	};
		$(document).ready(function(){
		var parseAPPID = "F5n5wBdrrgzuQznoRDr7Ac8dRhs2R68MPvlPiPki";
		var parseJSID = "3ARPcPd7ws047AUajiGiz85uvgFHLbxzv4feLCjo";
		Parse.initialize(parseAPPID, parseJSID);
		var essays = Parse.Object.extend("Essays");
		var query = new Parse.Query(essays);
		var params = parseQueryString(queryString);
		query.equalTo("objectId", params.article_id);
		query.find({
			success: function(results){
				for(var i =0; i < results.length; i++){
					var object = results[i];
					console.log(object.get('Title'));
					var numOfEssay = object.get('Essay').length;
					var essay = object.get('Essay');
					var start = 0;
					var numOfChar = 1190;
					var counter = 1;
					if(numOfEssay > 1190)
					{
						while(numOfEssay> 1190)
						{
							$('#flipRoot').append('<div><h1>' + object.get('Title')+ '</h1><span class="text">'+ essay.substr(start, numOfChar) + '</span></div>');
							//$('#magazine').append('<div><span class="text">Page 1</span></div>');
							numOfEssay -= 1190;
							start+=1190;
							counter++;
						}
						$('#filpRoot').append('<div><h1>' + object.get('Title')+ '</h1><span class="text">'+ essay.substr(start, essay.length-1) + '</span></div>');
					}
					else
					{
						$('#flipRoot').append('<div><h1>' + object.get('Title')+ '</h1><span class="text">'+ essay.substr(0, numOfEssay-1) + '</span></div>');
					}
				}
			},
			error: function(error) {
				alert('Error');
			} 
		});
		$("#flipRoot").flip();
	});	
	
</script>
